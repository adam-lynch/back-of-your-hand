<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Schedule | Back Of Your Hand</title>

    <!-- Icons -->
    <link
      rel="icon"
      type="image/png"
      href="/favicon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />

    <!-- Social media / sharing stuff -->
    <meta
      property="og:title"
      content="Back Of Your Hand: Schedule"
    />
    <meta
      property="og:description"
      content="Schedule a meeting"
    />
    <meta
      property="og:image"
      content="/images/social-screenshot.png"
    />
    <meta
      property="og:url"
      content="https://backofyourhand.com"
    />
    <meta
      name="twitter:card"
      content="summary_large_image"
    />

    <!--  Non-essential, but recommended -->
    <meta
      property="og:site_name"
      content="Back of Your Hand"
    />
    <meta
      name="twitter:image:alt"
      content="Screenshot of the game; on the left-hand side, the user is given a street name to find. The map is on the right-side, where a marker / guess has been placed by the user"
    />
    <meta
      name="twitter:creator"
      content="@lynchy010"
    />
  </head>
  <body>
    <script>
      let queryParameters = {};
      try {
        queryParameters = Object.fromEntries(
          new URLSearchParams(window.location.search).entries(),
        );
      } catch (e) {
        console.error(e);
      }

      const main = document.createElement("main");
      if ("email" in queryParameters) {
        main.dataset.email = queryParameters.email;
      }
      if ("name" in queryParameters) {
        main.dataset.name = queryParameters.name;
      }
      main.id = "tidycal-embed";

      let dataPath = "adamlynch";
      const dataPathSuffix = "b" in queryParameters ? queryParameters.b : "30";
      if (dataPathSuffix) {
        dataPath += "/" + dataPathSuffix;
      }
      main.setAttribute("data-path", dataPath);

      document.body.appendChild(main);

      const script = document.createElement("script");
      script.src = "https://asset-tidycal.b-cdn.net/js/embed.js";
      document.head.appendChild(script);
    </script>
    <noscript
      >Unfortunately you need JavaScript to read this page. We can arrange a
      time over email instead though!</noscript
    >
  </body>
</html>
