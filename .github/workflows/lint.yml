name: lint
on: [push]
defaults:
  run:
    working-directory: ./app
jobs:
  lint-app:
    paths:
      - 'app/**'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run lint-all--no-fix
